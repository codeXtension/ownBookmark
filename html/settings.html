<!DOCTYPE html>
<html lang="en" ng-app="bookmarkApp">
<head>
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/libs/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../css/libs/ng-tags-input.bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/libs/ng-tags-input.min.css"/>
    <link rel="stylesheet" href="../css/custom.css"/>
    <script type="text/javascript" src="../js/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/libs/angular.min.js"></script>
    <script type="text/javascript" src="../js/libs/validate.js"></script>
    <script type="text/javascript" src="../js/libs/angular-resource.min.js"></script>
    <script type="text/javascript" src="../js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="../js/libs/jquery.tagcanvas.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap3-typeahead.js"></script>
    <script type="text/javascript" src="../js/libs/ng-tags-input.min.js"></script>
    <script type="text/javascript" src="../js/libs/jquery.bootstrap-growl.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
    <script type="text/javascript" src="../js/settingsCtrl.js"></script>
    <title>ownBookmark Settings</title>
</head>
<body ng-controller="settingsCtrl">
<div class="container-fluid vertical-center">
    <div class="row">
        <div class="col-md-4"><img src="../images/owncloud-logo.png" class="img-responsive center-block marginTopMinus50px"/>
        </div><div class="col-md-3">
        <form name="settingsForm" role="form">
                <h3><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> User Credentials</h3>

                <div class="form-group">
                    <label class="sr-only" for="url">ownCloud</label>

                    <div class="input-group">
                        <div class="input-group-addon">URL</div>
                        <input type="url" required="required" ng-model="app.serverUrl" id="url" class="form-control"
                               placeholder="ownCloud URL">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>

                    <div class="input-group">
                        <div class="input-group-addon">USER</div>
                        <input type="text" required="required" ng-model="app.username" id="username"
                               class="form-control"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>

                    <div class="input-group">
                        <div class="input-group-addon">PASS</div>
                        <input type="password" required="required" ng-model="app.password" id="password" name="password"
                               class="form-control"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="settingsForm.$invalid || app.isValidating"
                            ng-click="saveCredentials(app)"
                            class="btn btn-primary">Save credentials
                    </button><span ng-show="app.isValidating" style="color: #2b669a">    <img src="../images/hourglass.gif" /> Validating, please wait ...</span>
                </div>
            </form>
        </div><div class="col-md-3">
        <form name="additionalSettingsForm" role="form">
                <h3><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Additional Settings</h3>

                <div class="form-group">
                    <label class="sr-only" for="refreshrate">Refresh rate</label>

                    <div class="input-group">
                        <div class="input-group-addon">REFRESH RATE</div>
                        <input type="number" required="required" min="10" ng-model="app.refreshRate" id="refreshrate"
                               class="form-control"
                               placeholder="Refresh rate">
                        <div class="input-group-addon">SECONDS</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="additionalSettingsForm.$invalid" ng-click="saveRefreshRate(app)"
                            class="btn btn-primary">Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
